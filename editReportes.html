    <div class="container" >
        <div class="row justify-content-center">
          <div class="toptitle" class="col-md-8">
            <h2><b>Editor de Reportes</b></h2>
            <br> 
            <form class="topform">
              <div class="row g-3">
                  <div class="col-md-4">
                      <label for="idReportes" class="form-label"><i class="fa-solid fa-fingerprint"></i> ID:</label>
                      <input type="text" class="form-control" id="idReportes" value="R001" name="idTrabajador" required>
                  </div>
                  <div class="col-md-4">
                      <label for="fecha_r" class="form-label"><i class="fa-regular fa-calendar-days"></i> Fecha del reporte: </label>
                      <input type="date" class="form-control" id="fecha_r" value="2024-12-04" name="fecha_r" required>
                  </div>
                  <div class="col-md-4">
                    <label for="dni" class="form-label"><i class="fa-solid fa-id-card"></i> DNI: </label>
                    <input type="text" class="form-control" id="dni" value="42568197" name="dni" required>
                </div>
                  <div class="col-md-4">
                      <label for="nombre" class="form-label"><i class="fa-solid fa-user"></i> Nombre: </label>
                      <input type="text" class="form-control" id="nombre" value="Juan" name="nombre" required>
                  </div>
                  <div class="col-md-4">
                      <label for="apellido" class="form-label"><i class="fa-solid fa-user"></i> Apellido: </label>
                      <input type="text" class="form-control" id="apellido" value="Martinez" name="apellido" required>
                  </div>
                  <div class="col-md-4">
                      <label for="inasistencias" class="form-label"><i class="fa-solid fa-calendar-xmark"></i> Inasistencias: </label>
                      <input type="text" class="form-control" id="inasistencias" value="no" name="inasistencias" required>
                  </div>
                  <div class="col-md-4">
                    <label for="tardanza" class="form-label"><i class="fa-solid fa-clock"></i> Tardanza: </label>
                    <input type="text" class="form-control" id="tardanza" value="no" name="tardanza" required>
                </div>
                <div class="col-md-4"> 
                    <label for="ID_asis" class="form-label"><i class="fa-solid fa-fingerprint"></i> ID Asistencias: </label>
                    <input type="text" class="form-control" id="ID_asis" value="A003" name="ID_asis" required>
                </div>

                  <div class="col-12">
                      <button type="submit" class="btn btn-success">Actualizar</button>
                      <button type="submit" class="btn btn-danger">Cancelar</button>
                  </div>
              </div>
          </form>
