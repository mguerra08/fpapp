            <h1><b>Editor de Medico</b></h1>
            <br> 
            <form class="topform">
              <div class="row g-3">
                  <div class="col-md-4">
                      <label for="idMedico" class="form-label"><i class="fa-solid fa-fingerprint"></i> ID:</label>
                      <input type="text" class="form-control" id="idMedico"  value="M002" name="idMedico" required>
                  </div>
                  <div class="col-md-4">
                      <label for="nombre" class="form-label"><i class="fa-solid fa-user"></i> Nombre: </label>
                      <input type="text" class="form-control" id="nombre"  value="Kevin" name="nombre" required>
                  </div>
                  <div class="col-md-4">
                      <label for="apellido" class="form-label"><i class="fa-solid fa-user"></i> Apellido: </label>
                      <input type="text" class="form-control" id="apellido" value="Maldini" name="apellido" required>
                  </div>
                  <div class="col-md-4">
                      <label for="colegiatura" class="form-label"><i class="fa-solid fa-briefcase"></i> Colegiatura: </label>
                      <input type="text" class="form-control" id="colegiatura" value="87451" name="colegiatura" required>
                  </div>


                  <div class="col-12">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                </div>
              </div>
          </form>
