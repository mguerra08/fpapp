            <h2><b>Editor de Labores</b></h2>    
            <form class="topform">
              <div class="row g-3">
                  <div class="col-md-4">
                      <label for="idContrato" class="form-label"><i class="fa-solid fa-bars"></i> ID:</label>
                      <input type="text" class="form-control" id="idLabores" value = "L001" name="idLabores" required>
                  </div>
                  <div class="col-md-4">
                      <label for="FI" class="form-label"><i class="fa-regular fa-calendar-days"></i> Descripcion: </label>
                      <input type="text" class="form-control" id="mydate"  value = "Encajado" name="FI" required>
                  </div>
                  <div class="col-md-4">
                      <label for="FF" class="form-label"><i class="fa-regular fa-calendar-days"></i> Duracion: </label>
                      <input type="text" class="form-control" id="datepicker"  value = "8 horas" name="FF" required>
                  </div>
                 <div class="col-12">
                      <button type="submit" class="btn btn-success">Actualizar</button>
                      <button type="submit" class="btn btn-danger">Cancelar</button>
                  </div>
              </div>
          </form>
