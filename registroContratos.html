    <div class="container" >
        <div class="row justify-content-center">
          <div class="toptitle" class="col-md-8">
            <h2><b>Registro de Contrato</b></h2>    
            <form class="topform">
              <div class="row g-3">
                  <div class="col-md-4">
                      <label for="idContrato" class="form-label"><i class="fa-solid fa-bars"></i> ID:</label>
                      <input type="text" class="form-control" id="idContrato" name="idContrato" required>
                  </div>
                  <div class="col-md-4">
                      <label for="FI" class="form-label"><i class="fa-regular fa-calendar-days"></i> F.I: </label>
                      <input type="date" class="form-control" id="mydate"  name="FI" required>
                  </div>
                  <div class="col-md-4">
                      <label for="FF" class="form-label"><i class="fa-regular fa-calendar-days"></i> F.F: </label>
                      <input type="date" class="form-control" id="datepicker"  name="FF" required>
                  </div>
                  <div class="col-md-4">
                      <label for="Nem" class="form-label"><i class="fa-solid fa-building"></i> Nombre del Empleador: </label>
                      <input type="text" class="form-control" id="Nem"  name="Nem" required>
                  </div>
                  <div class="col-md-4">
                      <label for="Nom" class="form-label"><i class="fa-solid fa-user"></i> Nombre del Empleado: </label>
                      <input type="text" class="form-control" id="Nom"  name="Nom" required>
                  </div>
                  <div class="col-md-4">
                    <label for="cargo" class="form-label"><i class="fa-solid fa-briefcase"></i> Cargo: </label>
                    <input type="text" class="form-control" id="cargo"  name="cargo" required>
                </div>
                <div class="col-md-4"> 
                    <label for="remu" class="form-label"><i class="fa-solid fa-money-check-dollar"></i> Remuneración: </label>
                    <input type="text" class="form-control" id="remu"  name="remu" required>
                </div>
                <div class="col-md-4">
                    <label for="ht" class="form-label"><i class="fa-solid fa-business-time"></i> Horas Trabajo: </label>
                    <input type="text" class="form-control" id="ht"  name="ht" required>
                </div>
                <div class="col-md-4">
                  <label for="tipoc" class="form-label"><i class="fa-solid fa-file-contract"></i> Tipo de contrato: </label>
                  <input type="text" class="form-control" id="tipoc"  name="tipoc" required>
                </div>
                <div class="col-md-4">
                    <label for="dni" class="form-label"><i class="fa-solid fa-id-card"></i> DNI: </label>
                    <input type="text" class="form-control" id="dni"  name="dni" required>
                </div>
                <div class="col-md-4"> 
                    <label for="idTrabajador" class="form-label"><i class="fa-solid fa-fingerprint"></i> ID Trabajador: </label>
                    <input type="text" class="form-control" id="idTrabajador"  name="idTrabajador" required>
                </div>
                 <div class="col-12">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="submit" class="btn btn-danger">Cancelar</button>
                  </div>
              </div>
          </form>
          </div>
      </div>
  </div>
    <script>
    $(document).ready(function() {
