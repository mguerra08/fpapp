<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/recuperar_p.css">
</head>
<body>
    <div class="container">
        <div class="row cont">
            <div class= "card">
                <form>
                    <div class="encabezado">
                        <h2>Recupere su contraseña</h2>
                        <p>Ingresa tu correo electrónico o tu número de celular para buscar tu cuenta.</p>
                    </div>
                    <div class="correo mb-2">
                        <i class="fa-solid fa-envelope"></i>
                        <label>Correo electrónico o número celular</label>
                    </div>
                    <input type="text" class="form-control mb-3" placeholder="Ingrese su Contraseña">
                    <div class="btnEnviar mb-3">
                        <button type="button" class="btn btn-info">Enviar</button>
                    </div>
                    <div class="btnSalir">
                        <button type="button" class="btn btn-danger btnSalir">Salir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1568f59e80.js" crossorigin="anonymous"></script>
</body>
</html>
