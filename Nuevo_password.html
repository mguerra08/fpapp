<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Nuevo_pasword.css">
</head>
<body>
    <div class="container">
        <div class="row cont">
            <div class= "card">
                <form>
                    <div class="encabezado">
                        <h2>Su contraseña nueva debe contener:</h2>
                    </div>
                    <div class="Reglas">
                        <p>-De 10 a más dígitos</p>
                        <p>-Mínimo una mayúscula y un número</p>
                        <p>-Evita el uso de cierto caracteres ($%ñ+*)</p>
                    </div>
                    <div class="correo mb-2">
                        <label>Ingrese el código enviado a su correo o celular</label>
                    </div>
                    <input type="text" class="form-control mb-3" placeholder="">
                    <div class="btnEnviar mb-3">
                    </div> 

                    <div class="correo mb-2">
                        <label>Contraseña nueva</label>
                    </div>
                    <input type="text" class="form-control mb-3" placeholder="">
                    <div class="btnEnviar mb-3">
                    </div>

                    <div class="correo mb-2">
                        <label>Confirmar contraseña</label>
                    </div>
                    <input type="text" class="form-control mb-3" placeholder="">
                    <div class="btnEnviar mb-3">
                    </div>
                    
                    <div class="btnCancelar">
                        <button type="button" class="btn btn-danger btnCancelar">Salir</button>
                    </div>
                    <div class="btnGuardar">
                        <button type="button" class="btn btn-primary btnGuardar">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1568f59e80.js" crossorigin="anonymous"></script>
</body>
</html>
