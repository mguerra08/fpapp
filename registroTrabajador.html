    <div class="container" >
        <div class="row justify-content-center">
          <div class="toptitle" class="col-md-8">
            <h2>Registro de trabajador</h2>    
            <form class="topform">
              <div class="row g-3">
                  <div class="col-md-4">
                      <label for="idTrabajador" class="form-label"><i class="fa-solid fa-fingerprint"></i> ID:</label>
                      <input type="text" class="form-control" id="idTrabajador"  name="idTrabajador" required>
                  </div>
                  <div class="col-md-4">
                      <label for="nombre" class="form-label"><i class="fa-solid fa-user"></i> Nombre: </label>
                      <input type="text" class="form-control" id="nombre"  name="nombre" required>
                  </div>
                  <div class="col-md-4">
                      <label for="apellido" class="form-label"><i class="fa-solid fa-user"></i> Apellido: </label>
                      <input type="text" class="form-control" id="apellido" name="apellido" required>
                  </div>
                  <div class="col-md-4">
                      <label for="dni" class="form-label"><i class="fa-solid fa-id-card"></i> DNI: </label>
                      <input type="text" class="form-control" id="dni"  name="dni" required>
                  </div>
                  <div class="col-md-4">
                      <label for="cargo" class="form-label"><i class="fa-solid fa-briefcase"></i> Cargo: </label>
                      <input type="text" class="form-control" id="cargo" name="cargo" required>
                  </div>
                  <div class="col-md-4">
                    <label for="dpt" class="form-label"><i class="fa-solid fa-landmark"></i> Departamento: </label>
                    <input type="text" class="form-control" id="dpto" name="dpto" required>
                </div>
                <div class="col-md-4"> 
                    <label for="correo" class="form-label"><i class="fa-solid fa-envelope"></i> Correo: </label>
                    <input type="email" class="form-control" id="correo"  name="correo" required>
                </div>
                <div class="col-md-4">
                    <label for="regimen" class="form-label"><i class="fa-solid fa-layer-group"></i> Régimen: </label>
                    <input type="text" class="form-control" id="regimen"  name="regimen" required>
                </div>

                  <div class="col-12">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="submit" class="btn btn-danger">Cancelar</button>
                  </div>
              </div>
          </form>
