    <div class="container" >
        <div class="row justify-content-center">
          <div class="toptitle" class="col-md-8">
            <h2>Editor de Boletas de Pago</h2>    
            <form class="topform">
              <div class="row g-3">
                  <div class="col-md-4">
                      <label for="idBoleta" class="form-label"><i class="fa-solid fa-bars"></i> ID:</label>
                      <input type="text" class="form-control" id="idBoleta" value="B001" name="idboleta" required>
                  </div>
                  <div class="col-md-4">
                    <label for="cussp" class="form-label"><i class="fa-solid fa-barcode"></i> CUSSP: </label>
                    <input type="text" class="form-control" id="cussp" value="CUSSP001" name="cussp" required>
                </div>
                <div class="col-md-4">
                      <label for="Fechain" class="form-label"><i class="fa-regular fa-calendar-days"></i> Fecha de Ingreso: </label>
                      <input type="date" class="form-control" id="datepicker" velue="01/12/2024" name="Fechain" required>
                  </div>
                  <div class="col-md-4">
                      <label for="afp" class="form-label"><i class="fa-solid fa-building"></i> AFP: </label>
                      <input type="text" class="form-control" id="afp" value="Prima" name="afp" required>
                  </div>
                  <div class="col-md-4">
                      <label for="basico" class="form-label"><i class="fa-solid fa-money-bill"></i> Sueldo Básico: </label>
                      <input type="text" class="form-control" id="basico" value="S/5000" name="basico" required>
                  </div>
                  <div class="col-md-4">
                    <label for="ht" class="form-label"><i class="fa-solid fa-clock"></i> Horas Trabajadas: </label>
                    <input type="text" class="form-control" id="ht" value="8" name="ht" required>
                </div>
                <div class="col-md-4"> 
                    <label for="dt" class="form-label"><i class="fa-solid fa-calendar-week"></i> Días Trabajados: </label>
                    <input type="text" class="form-control" id="dt" value="30" name="dt" required>
                </div>
                <div class="col-md-4">
                    <label for="dsc" class="form-label"><i class="fa-solid fa-circle-dollar-to-slot"></i> Descuento: </label>
                    <input type="text" class="form-control" id="dsc" value="S/500" name="dsc" required>
                </div>
                <div class="col-md-4">
                  <label for="pagot" class="form-label"><i class="fa-solid fa-sack-dollar"></i> Pago Total: </label>
                  <input type="text" class="form-control" id="pagot" value="S/4500" name="pagot" required>
                </div>
                <div class="col-md-4"> 
                    <label for="idTrabajador" class="form-label"><i class="fa-solid fa-fingerprint"></i> ID Trabajador: </label>
                    <input type="text" class="form-control" id="idTrabajador" value="J001" name="idTrabajador" required>
                </div>
                 <div class="col-12">
                      <button type="submit" class="btn btn-success">Actualizar</button>
                      <button type="submit" class="btn btn-danger">Cancelar</button>
                  </div>
              </div>
          </form>
          </div>
      </div>
  </div>
